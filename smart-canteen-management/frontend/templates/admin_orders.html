<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Orders | Smart Canteen</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin: 25px 0;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .status-accepted {
            color: green;
            font-weight: bold;
        }

        .status-rejected {
            color: red;
            font-weight: bold;
        }

        a.btn {
            padding: 6px 12px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            margin: 0 3px;
            display: inline-block;
        }

        .accept {
            background: #27ae60;
        }

        .reject {
            background: #e74c3c;
        }

        .disabled {
            color: #777;
        }

        .top-nav {
            text-align: center;
            margin-bottom: 15px;
        }

        .top-nav a {
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>

<div class="top-nav">
    <a href="/admin/dashboard">üè† Dashboard</a>
    <a href="/logout">üö™ Logout</a>
</div>

<h2>üìã All Orders</h2>

<table>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <!-- ‚úÖ FIXED VARIABLE -->
        <td>{{ order.user_name }}</td>
        <td>{{ order.product_name }}</td>
        <td>{{ order.quantity }}</td>

        <!-- STATUS WITH COLOR -->
        <td class="status-{{ order.status }}">
            {{ order.status }}
        </td>

        <td>
            {% if order.status == 'pending' %}
                <a class="btn accept" href="/admin/accept/{{ order.id }}">Accept</a>
                <a class="btn reject" href="/admin/reject/{{ order.id }}">Reject</a>
            {% else %}
                <span class="disabled">‚Äî</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
