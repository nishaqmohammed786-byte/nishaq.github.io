<!DOCTYPE html>
<html>
<head>
    <title>Menu | Smart Canteen</title>

    <style>
        body { margin: 0; font-family: Arial; background: #f4f6f8; }

        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        h1 { text-align: center; margin: 30px 0; }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1100px;
            margin: auto;
        }

        .menu-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-align: center;
        }

        .menu-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .price { color: green; font-weight: bold; }

        .btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="navbar">
    <div><strong>üçî Smart Canteen</strong></div>
    <div>
        <a href="/menu">Menu</a>
        <a href="/my-orders">My Orders</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<h1>üçΩ Our Menu</h1>

<div class="menu-container">
    {% for product in products %}
    <div class="menu-card">
        <img
            src="{{ url_for('static', filename='images/' ~ product.image) }}"
            onerror="this.onerror=null;this.src='/static/images/burger.jpg';"
            alt="{{ product.name }}"
        >
        <h3>{{ product.name }}</h3>
        <p class="price">‚Çπ {{ product.price }}</p>

        <form action="/order/{{ product.id }}" method="post">
            <button class="btn">Order Now</button>
        </form>
    </div>
    {% endfor %}
</div>

</body>
</html>
