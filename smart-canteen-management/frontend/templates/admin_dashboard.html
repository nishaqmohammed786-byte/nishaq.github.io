<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Smart Canteen</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        /* NAVBAR */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        /* DASHBOARD */
        .container {
            padding: 40px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 250px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .count {
            font-size: 36px;
            font-weight: bold;
            color: #e67e22;
        }

        .btn {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #219150;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div><strong>üë®‚Äçüç≥ Admin Panel</strong></div>
    <div>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/orders">Orders</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<!-- CONTENT -->
<div class="container">
    <h2>Admin Dashboard</h2>

    <div class="cards">
        <div class="card">
            <h3>Pending Orders</h3>
            <!-- ‚úÖ Comes from backend -->
            <div class="count">{{ pending_count }}</div>
            <a href="/admin/orders" class="btn">View Orders</a>
        </div>
    </div>
</div>

</body>
</html>
