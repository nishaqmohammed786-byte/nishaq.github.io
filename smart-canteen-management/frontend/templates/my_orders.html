<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders | Smart Canteen</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .status-accepted {
            color: green;
            font-weight: bold;
        }

        .status-rejected {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="navbar">
    <div><strong>Smart Canteen</strong></div>
    <div>
        <a href="/menu">Menu</a>
        <a href="/my-orders">My Orders</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<h1>ðŸ“¦ My Orders</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Status</th>
        <th>Ordered At</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.product_name }}</td>
        <td>{{ order.quantity }}</td>
        <td class="status-{{ order.status }}">
            {{ order.status }}
        </td>
        <td>{{ order.order_time }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
